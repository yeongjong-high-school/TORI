<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Shooter Game</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
    import { PointerLockControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/PointerLockControls.js';

    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    let renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Light
    let light = new THREE.HemisphereLight(0xffffff, 0x444444);
    light.position.set(0, 200, 0);
    scene.add(light);

    // Floor
    let floorGeometry = new THREE.PlaneGeometry(1000, 1000);
    let floorMaterial = new THREE.MeshStandardMaterial({ color: 0x222222 });
    let floor = new THREE.Mesh(floorGeometry, floorMaterial);
    floor.rotation.x = -Math.PI / 2;
    scene.add(floor);

    // Player Controls
    const controls = new PointerLockControls(camera, document.body);
    document.body.addEventListener('click', () => controls.lock());
    scene.add(controls.getObject());

    // Basic Movement
    const velocity = new THREE.Vector3();
    const direction = new THREE.Vector3();
    const keys = {};
    document.addEventListener('keydown', e => keys[e.code] = true);
    document.addEventListener('keyup', e => keys[e.code] = false);

    // Enemies
    let enemies = [];
    const enemyGeo = new THREE.BoxGeometry(1, 1, 1);
    const enemyMat = new THREE.MeshStandardMaterial({ color: 0xff0000 });

    function spawnEnemy() {
      const mesh = new THREE.Mesh(enemyGeo, enemyMat);
      mesh.position.set(Math.random() * 100 - 50, 0.5, Math.random() * 100 - 50);
      scene.add(mesh);
      enemies.push(mesh);
    }

    setInterval(spawnEnemy, 2000);

    // Shooting
    window.addEventListener('click', () => {
      if (!controls.isLocked) return;
      const ray = new THREE.Raycaster();
      ray.setFromCamera(new THREE.Vector2(), camera);
      const hits = ray.intersectObjects(enemies);
      if (hits.length > 0) {
        scene.remove(hits[0].object);
        enemies = enemies.filter(e => e !== hits[0].object);
      }
    });

    // Animate
    function animate() {
      requestAnimationFrame(animate);

      if (controls.isLocked) {
        direction.z = Number(keys['KeyW']) - Number(keys['KeyS']);
        direction.x = Number(keys['KeyD']) - Number(keys['KeyA']);
        direction.normalize();

        const moveSpeed = 0.1;
        velocity.x -= velocity.x * 0.1;
        velocity.z -= velocity.z * 0.1;
        velocity.x += direction.x * moveSpeed;
        velocity.z += direction.z * moveSpeed;

        controls.moveRight(velocity.x);
        controls.moveForward(velocity.z);
      }

      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
